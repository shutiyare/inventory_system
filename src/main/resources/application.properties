spring.application.name=inventory_system

# Server Configuration
server.port=8080

# Database Configuration
# Direct PostgreSQL configuration (Docker env vars commented out temporarily)
spring.datasource.url=jdbc:postgresql://localhost:5432/inventory_db
spring.datasource.username=shutiye
spring.datasource.password=carfaaye143
spring.datasource.driver-class-name=org.postgresql.Driver
# Docker environment variables (commented out temporarily):
# spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/inventory_db}
# spring.datasource.username=${SPRING_DATASOURCE_USERNAME:shutiye}
# spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:carfaaye143}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.shutiye.inventory_system=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=com.shutiye.inventory_system.controller
