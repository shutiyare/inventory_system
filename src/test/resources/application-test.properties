# Test profile configuration
spring.application.name=inventory_system_test

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable JWT for tests (or use a test secret)
jwt.secret=TestSecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForHS512Algorithm
jwt.expiration=86400000

# Disable logging to file in tests
logging.file.name=

